<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <p>Em <u>HTML5</u>, podemos inserir os elementos da lista a seguir. Passe o mouse em cima para ver.</p>
    <ul>
        <li><abbr title="É utilizado a tag p">Parágrafo</abbr></li>
        <li><abbr title="É utilizado a tag h1">Títulos</abbr></li>
        <li><abbr title="É utilizado a tag img">Imagens</abbr></li>
        <li><abbr title="É utilziado a tag abbr">Abreviações</abbr></li>
        <li><abbr title="É utilizado a tag code">Código-Fonte</abbr></li>
        <li><abbr title="É utilizado a tag ol">Listas numeradas</abbr></li>
        <li><abbr title="É utilizado a tag dl / dt / dd">Demarcações</abbr></li>
    </ul>
</body>
</html>
