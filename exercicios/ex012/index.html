<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduzindo Vídeos</title>
</head>
<body>
    <h1>Reproduzindo Vídeos hospedado localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
    <video controls width="500" poster="imagens/foto-g.png" loop>
        <source src="videos/pexels.mp4" type="video/mp4">
    </video>
    <h1>Reproduzindo vídeos hospedados externamente</h1>
    <p>Esse vídeos do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6GANYZyjbcM" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>
</body>
</html>
